<!DOCTYPE html>
<html>
<head>
  <title>MTA jQuery</title>
  <script type="text/javascript" src='jQuery.js'></script>
  <script type="text/javascript" src='MTA_rewritten_jQuery.js'></script>
  <style type="text/css" src='style.css'></style>
</head>


<body>

  <h1>Welcome, Jump on Board the MTA!</h1>

  <div class="location" id='location_origin'>
    <select name="line_start" class="line" id="line_start">
      <option>Please Select</option>
      <!-- <option value="value1">Value 1</option>  -->
    </select>
    <select name='station_start' class='station' id='station_start'>
      <option>Please Select</option>
      <!-- <option value="value1">Value 1</option>  -->
    </select>
  </div> 

  <div class="location" id='location_end'>
    <select name="line_end" class="line" id="line_end">
      <option>Please Select</option>
      <!-- <option value="value1">Value 1</option>  -->
    </select>
    <select name='station_end' class='station' id='station_end'>
      <option>Please Select</option>
      <!-- <option value="value1">Value 1</option>  -->
    </select>
  </div> 

  <div class="box_result" id='box_result'>
    <input id="click_result" type="button" value="Click here to see your journey" />
    <div id="display_result">How long will your journey be?      
    </div>
  </div>





</body>
</html>
